<div class="card">
  <h2>Random Dog</h2>

  <div class="image-wrapper">
    <img *ngIf="url; else loading" [src]="url" alt="Dog photo" />
  </div>

  <ng-template #loading>Loading...</ng-template>

  <div class="actions">
    <div class="date">
      <div>Date: {{ now | date : "dd.MM.YY" }}</div>
      <div>Time: {{ now | date : "HH:mma" }}</div>
    </div>

    <div class="buttons">
      <button class="green" (click)="start.emit()">Start</button>
      <button class="red" (click)="pause.emit()">Stop</button>
      <button class="yellow" (click)="like.emit(url)">Like</button>
    </div>
  </div>
</div>
