<div class="card">
  <h2>Random Dog</h2>

  <div class="image-wrapper">
    <img *ngIf="url; else loading" [src]="url" alt="Dog photo" />
  </div>

  <ng-template #loading>Loading...</ng-template>

  <div>
    <button (click)="start.emit()">Start</button>
    <button (click)="pause.emit()">Stop</button>
    <button (click)="like.emit(url)">Like</button>
  </div>
</div>
