<div
  class="wrapper"
  *ngIf="{ url: dogs$ | async, favourites: favourites$ | async } as state"
>
  <header>
    <h2>{{ title }}</h2>
  </header>

  <div class="layout">
    <main>
      <app-dog-display
        [url]="state.url"
        (start)="playDogs()"
        (pause)="pauseDogs()"
        (like)="addToFavorites($event)"
      ></app-dog-display>
    </main>

    <aside>
      <app-favorites [favorites]="state.favourites"></app-favorites>
    </aside>
  </div>
</div>
